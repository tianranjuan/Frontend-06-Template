<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cell {
        display: inline-block;
        line-height: 7px;
        width: 6px;
        height: 6px;
        background-color: gray;
        border-bottom: 1px solid white;
        border-right: 1px solid white;
        vertical-align: top;
      }

      #container {
        font-size: 0px;
        width: 701px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <br />
    <button onclick="saveMap()">save</button>
  </body>

  <script>
    class Sorted {
      constructor(data, compare) {
        this.data = data.slice();
        this.compare = compare || ((a, b) => a - b);
      }

      take() {
        if (!this.data.length) {
          return;
        }

        let min = this.data[0];
        let minIndex = 0;

        for (let i = 1; i < this.data.length; i++) {
          if (this.compare(this.data[i], min) < 0) {
            min = this.data[i];
            minIndex = i;
          }
        }

        this.data[minIndex] = this.data[this.data.length - 1];
        this.data.pop();
        return min;
      }

      give(e) {
        this.data.push(e);
      }

      get length() {
        return this.data.length;
      }
    }

    function sleep(time) {
      return new Promise((resolve, reject) => {
        setTimeout(resolve, time);
      });
    }

    function clone(obj) {
      return Object.create(obj);
    }

    let map = localStorage["map"]
      ? JSON.parse(localStorage["map"])
      : Array(10000).fill(0);

    let mouseDown = false;
    let clear = false;

    let container = document.querySelector("#container");
    for (let col = 0; col < 100; col++) {
      for (let row = 0; row < 100; row++) {
        let cell = document.createElement("div");
        cell.classList.add("cell");

        if (map[col * 100 + row] === 1) {
          cell.style.backgroundColor = "black";
        }

        cell.addEventListener("mousemove", () => {
          if (mouseDown) {
            if (clear) {
              cell.style.backgroundColor = "gray";
              map[col * 100 + row] = 0;
            } else {
              cell.style.backgroundColor = "black";
              map[col * 100 + row] = 1;
            }
          }
        });

        container.appendChild(cell);
        // map[col * 100 + row] = 0;
      }
    }

    // 鼠标按下事件，设置绘制标志
    document.addEventListener("mousedown", (e) => {
      mouseDown = true;
      clear = e.button === 2;
    });

    // 鼠标弹起事件，将标志还原
    document.addEventListener("mouseup", () => {
      mouseDown = false;
      clear = false;
    });

    // 阻止弹出右键菜单
    document.oncontextmenu = (e) => {
      e.preventDefault();
    };

    // 保存地图 使用localStorage
    function saveMap() {
      localStorage["map"] = JSON.stringify(map);
    }

    async function findpath(map, start, end) {
      let queue = new Sorted([start], (a, b) => distance(a) - distance(b));
      // let queue = [start];
      let table = clone(map);
      markPoint(start, "yellow");
      markPoint(end, "red");

      async function insert(x, y, pre) {
        if (x < 0 || x >= 100 || y < 0 || y >= 100) {
          return;
        }

        if (table[y * 100 + x]) {
          return;
        }

        await sleep(30);
        if (!isSame(start, [x, y]) && !isSame(end, [x, y]))
          markPoint([x, y], "lightGreen");
        table[y * 100 + x] = pre;
        queue.give([x, y]);
      }

      function distance(point) {
        return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2;
      }
      
      while (queue.length) {
        let [x, y] = queue.take();
        if (isSame(end, [x, y])) {
          let path = [];

          while (x !== start[0] || y !== start[1]) {
            [x, y] = table[y * 100 + x]; // 通过解构进行了复用x，y变量，优雅的实现了替换当前节点为前置节点
            path.push(map[y * 100 + x]);
            markPoint([x, y], "blue");
          }

          return path;
        }

        // 正向
        await insert(x + 1, y, [x, y]);
        await insert(x - 1, y, [x, y]);
        await insert(x, y + 1, [x, y]);
        await insert(x, y - 1, [x, y]);

        // 斜角
        await insert(x + 1, y + 1, [x, y]);
        await insert(x + 1, y - 1, [x, y]);
        await insert(x - 1, y + 1, [x, y]);
        await insert(x - 1, y - 1, [x, y]);
      }

      return null;
    }

    function isSame(point1, point2) {
      return point1[0] === point2[0] && point1[1] === point2[1];
    }

    function markPoint(point, color) {
      container.children[
        point[1] * 100 + point[0]
      ].style.backgroundColor = color;
    }
  </script>
</html>
