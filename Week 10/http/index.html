<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        width: 300px;
        height: 300px;
        background: rgb(255, 255, 255);
      }
      .container .div1 {
        width: 50px;
        height: 50px;
        background: rgb(255, 0, 0);
      }

      .container .div2 {
        flex: 1;
        height: 100px;
        background: rgb(0, 255, 0);
      }
      .container .div3 {
        width: 150px;
        background: rgb(0, 0, 255);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
    </div>
  </body>
</html>
